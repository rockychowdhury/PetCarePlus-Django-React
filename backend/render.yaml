services:
  - type: web
    name: petcareplus-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: petcareplus-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DJANGO_SETTINGS_MODULE
        value: PetCarePlus.settings
  - type: redis
    name: petcareplus-redis
    ipAllowList: [] # Only allow internal connections
    plan: free # Note: Free usage limits apply
